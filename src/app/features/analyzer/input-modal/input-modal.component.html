<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form class="main-form" [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Eestados</ng-template>

      <section class="input-estados">

        <mat-form-field>
          <mat-label>Estado</mat-label>
          <input matInput placeholder="Nombre del estado" formControlName="firstCtrl" required>
        </mat-form-field>

       

        <mat-radio-group class="radio-buttons" aria-label="Select an option">
          <mat-radio-button class="option" value="1">Aceptaci√≥n</mat-radio-button>
          <mat-radio-button value="2">Rechazo</mat-radio-button>
        </mat-radio-group>

        <p class="agregar">+</p>

      </section>

      <div class="manage-buttons">
        <button class="button" mat-raised-button color="secondary" [mat-dialog-close]="states"
          cdkFocusInitial>Cancelar</button>
        <!-- <button class="button" mat-raised-button color="primary" matStepperReset>Limpiar</button> -->
        <button class="button" mat-raised-button color="primary" matStepperNext>Siguiente</button>
      </div>
    </form>

    </div> -->


  </mat-step>


  <mat-step [stepControl]="secondFormGroup">


    <form class="main-form" [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Entradas</ng-template>

      <section class="input-estados">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre del estado" formControlName="secondCtrl" required>
        </mat-form-field>
        
        <p class="agregar">+</p>
      </section>

      <div class="manage-buttons">
        <button class="button" mat-raised-button color="secondary" [mat-dialog-close]="states"
          cdkFocusInitial>Cancelar</button>
        <button class="button" mat-raised-button color="primary" matStepperPrevious>Anterior</button>
        <button class="button" mat-raised-button color="primary" matStepperNext>Siguiente</button>
      </div>
    </form>

  </mat-step>

  <mat-step [stepControl]="lastFormGroup">


    <mat-label class="title">Estado <span>A</span> entrada <span>1</span></mat-label>
    <form class="main-form" [formGroup]="lastFormGroup">
      <ng-template matStepLabel>Transisiones</ng-template>

      <section class="input-estados">
        <mat-form-field>
          <mat-label>Estado</mat-label>
          <input matInput placeholder="Nombre del estado" formControlName="lastCtrl" required>
        </mat-form-field>
        <p class="agregar">></p>
      </section>

      <div class="manage-buttons">
        
        <!-- <button class="button" mat-raised-button color="primary" matStepperReset>Limpiar</button> -->
      
        <button class="button" mat-raised-button color="secondary" [mat-dialog-close]="states"
          cdkFocusInitial>Cancelar</button>
        <button class="button" mat-raised-button color="primary" matStepperNext>Anterior</button>
        <button class="button" mat-raised-button color="primary" [mat-dialog-close]="states"
          cdkFocusInitial>Finalizar</button>
      </div>
    </form>

  </mat-step>
