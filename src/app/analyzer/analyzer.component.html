<article>
  <form class="main-form" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
    <h1 class="mat-h2 analyzer-title" color="primary">Ingrese su c√≥digo Typescript</h1>
    <textarea class="text-area" name="text-input" id="text-input" formControlName="textArea"></textarea>
    <button class="process-button" mat-raised-button color="primary">Primary</button>
  </form>
</article>
<mat-card class="main-list" *ngIf="showList">
  <mat-card *ngFor="let token of tokenList" class="token">
    <div class="token-field" style="margin-right: 15px;">
      <div class="analyzer-title">valor</div>
      <div class="analyzer-value" >{{ token }}</div>
    </div>
    <div class="token-field">
      <div class="analyzer-title">tipo</div>
      <div> - </div>
    </div>
  </mat-card>
</mat-card>
